<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Users List</title>
</h:head>
<h:body>
    <h1>LISTA UŻYTKOWNIKÓW</h1>
    <h:form id="usersList">

    <h:dataTable id="usersTable" value="#{userBean.usersList()}" var="user" class="table table-striped table-hover table-bordered tableUpdated" style="margin: 2em;" rowKey="#{userBean.id}">

        <h:column id="Id">
            <f:facet name="hader">ID</f:facet>
            <h:outputText value="#{user.id}"/>
        </h:column>

        <h:column id="First name">
            <f:facet name="hader">IMIĘ</f:facet>
            <h:outputText value="#{user.name}"/>
        </h:column>

        <h:column id="Surname">
            <f:facet name="hader">NAZWISKO</f:facet>
            <h:outputText value="#{user.surname}"/>
        </h:column>

        <h:column id="Mail">
            <f:facet name="hader">EMAIL</f:facet>
            <h:outputText value="#{user.mail}"/>
        </h:column>

        <h:column id="Age">
            <f:facet name="hader">WIEK</f:facet>
            <h:outputText value="#{user.age}"/>
        </h:column>

        <h:column id="Nick">
            <f:facet name="hader">NICK</f:facet>
            <h:outputText value="#{user.nick}"/>
        </h:column>

        <h:column id="Account">
            <f:facet name="hader">STAN KONTA</f:facet>
            <h:outputText value="#{user.account}"/>
        </h:column>

        <h:column>
            <f:facet name="header">Edytuj</f:facet>
            <h:commandButton action="#{userBean.editUser(user)}" value="Edytuj" class="btn btn-primary" />
        </h:column>

        <h:column>
            <f:facet name="header">Usuń</f:facet>
            <h:commandButton action="#{userBean.deleteUser(user)}" value="Usuń" class="btn btn-danger" />
        </h:column>

    </h:dataTable>
    <div>
        <h:commandButton action="createStudent.xhtml?faces-redirect=true" value="Stwórz nowego użytkownika" class="btn btn-success btnSpace" />
    </div>
    <br/>
    <h:commandButton style="float: right" id="save" value="Edytuj" tyleClass="ui-priority-primary"
                     action="editUser" icon="ui-icon-disk" update="growl">
        <f:ajax execute="@form" render="@form"/>
    </h:commandButton>
    </h:form>
</h:body>
</html>
