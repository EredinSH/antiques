<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>Users List</title>
    <style>
        .tableUpdated {
            width: 90% !important;
            margin: 17px 58px 0 !important;
        }
        .btnSpace {
            margin: 17px;
        }
    </style>
</h:head>
<h:body>
    <h1>LISTA UŻYTKOWNIKÓW</h1>
    <h:form id="usersList">
    <h:dataTable id="usersTable" binding="#{table}" value="#{userBean.usersList()}" var="user" class="table table-striped table-hover table-bordered tableUpdated">

        <h:column id="Id">
            <f:facet name="hader">ID</f:facet>
            <h:outputText value="#{user.id}"/>
        </h:column>

        <h:column id="First name">
            <f:facet name="hader">IMIĘ</f:facet>
            <h:outputText value="#{user.name}"/>
        </h:column>

        <h:column id="Surname">
            <f:facet name="hader">NAZWISKO</f:facet>
            <h:outputText value="#{user.surname}"/>
        </h:column>

        <h:column id="Mail">
            <f:facet name="hader">EMAIL</f:facet>
            <h:outputText value="#{user.mail}"/>
        </h:column>

        <h:column id="Age">
            <f:facet name="hader">WIEK</f:facet>
            <h:outputText value="#{user.age}"/>
        </h:column>

        <h:column id="Nick">
            <f:facet name="hader">NICK</f:facet>
            <h:outputText value="#{user.nick}"/>
        </h:column>

        <h:column id="Account">
            <f:facet name="hader">STAN KONTA</f:facet>
            <h:outputText value="#{user.account}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Edytuj</f:facet>
            <h:commandButton action="#{userBean.editUser(user)}" value="Update" class="btn btn-primary" />
        </h:column>
        <h:column>
            <f:facet name="header">Usuń</f:facet>
            <h:commandButton action="#{userBean.deleteUser(user)}" value="Delete" class="btn btn-danger" />
        </h:column>
    </h:dataTable>
    <div>
        <h:commandButton action="createStudent.xhtml?faces-redirect=true" value="Create New User" class="btn btn-success btnSpace" />
    </div>
    <br/>
    <h:commandButton style="float: right" id="save" value="Save" tyleClass="ui-priority-primary"
                     action="#{userBean.editUser(user)}" icon="ui-icon-disk" update="growl">
        <f:ajax execute="@form" render="@form"/>
    </h:commandButton>
    </h:form>
</h:body>
</html>
