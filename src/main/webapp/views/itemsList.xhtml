<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Items List</title>
</h:head>
<h:body>
    <h1>LISTA PRZEDMIOTÓW</h1>
    <h:form>
        <h:panelGrid columns="12" cellpadding="5">
            <div>Przedmiot</div>
            <h:inputText value="#{itemBean.name}"/><h:outputText value="Nazwa " />
            <h:inputText value="#{itemBean.category}" /><h:outputText value="Kategoria " />
            <h:inputText value="#{itemBean.yearOfProduction}"/><h:outputText value="Rok produkcji " />
            <h:inputText value="#{itemBean.price}"/><h:outputText value="Cena " />
            <h:inputText value="#{itemBean.auctionEndDate}"/><h:outputText value="Data zakończenia aukcji " />
            <h:inputText value="#{itemBean.description}"/><h:outputText value="Opis " />
            <h:commandButton value="Dodaj" icon="fa fa-fw fa-plus" action="#{itemBean.setItem()}"/>
        </h:panelGrid>

    </h:form><h:form  id="form">
    <h:dataTable value="#{itemBean.itemsList()}" var="item" style="margin: 2em;" rowKey="#{itemBean.id}">
        <h:column headerText="Nazwa">
            <h:outputText value="#{itemBean.name}"/>
        </h:column><h:column headerText="Kategoria">
        <h:outputText value="#{itemBean.category}"/>
    </h:column><h:column headerText="Rok produkcji">
        <h:outputText value="#{itemBean.yearOfProduction}"/>
    </h:column><h:column headerText="Cena">
        <h:outputText value="#{itemBean.price}"/>
    </h:column><h:column headerText="Data zakończenia aukcji">
        <h:outputText value="$#{itemBean.auctionEndDate}"/>
    </h:column><h:column headerText="Opis">
        <h:outputText value="$#{itemBean.description}"/>
    </h:column><h:column style="width:100px;text-align: center">
        <h:commandButton icon="fa fa-pencil" oncomplete="PF('editDialog').show()">
            <f:setPropertyActionListener value="#{itemBean}" target="#{itemBean.editItem(itemBean)}"/>
        </h:commandButton>
        <h:commandButton action="#{itemBean.deleteItem(itemId)}" icon="fa fa-trash"></h:commandButton>
    </h:column>
    </h:dataTable>
    <h:panelGrid id="itemEdit" style="text-align:center;">
        <h:panelGrid  columns="2" rendered="#{not empty itemBean.itemsList()}" columnClasses="label,value"><h:outputText value="Przedmiot: " />
            <h:inputText value="#{itemBean.name}" /><h:outputText value="Nazwa: " />
            <h:inputText value="#{itemBean.category}" /><h:outputText value="Kategoria: " />
            <h:inputText value="#{itemBean.yearOfProduction}"/><h:outputText value="Rok produkcji: $" />
            <h:inputText value="#{itemBean.price}" /><h:outputText value="Cena: " />
            <h:inputText value="#{itemBean.auctionEndDate}" /><h:outputText value="Data zakończenia aukcji: " />
            <h:inputText value="#{itemBean.description}" /><h:outputText value="Opis: " />
        </h:panelGrid><h:commandButton value="Zaktualizuj" icon="fa fa-fw fa-pencil" action="#{itemBean.updateItem(itemBean)}"/>
    </h:panelGrid>
</h:form>
</h:body>
</html>
