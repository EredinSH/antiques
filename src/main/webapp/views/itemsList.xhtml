<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PL"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <meta content="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="" name="css/itemsList.css"/>
    <title>Przedmioty</title>
</h:head>
<h:body styleClass="body" style="background-image: url('../resources/images/carpetGob.jpg');">

    <h1>Jesteś na stronie przedmiotów!</h1>
    <h2>Zarzadzaj listą przedmiortów</h2>

    <h:form>
        <p:button id="mainPage" value="Przejdź do strony głównej" outcome="mainPage"/>
    </h:form>

    <p:growl id="growl" globalOnly="true"/>
    <div align="center">
        <h3><h:outputText value="Lista przedmiotów"/></h3>
        <h:form id="itemForm">

            <p:dataTable id="itemTable" value="#{itemDatabase.values}" var="itm" rows="3" paginator="true">
                <p:column sortBy="#{itm.id}" name="header" id="idColumn">
                    <f:facet name="header">ID</f:facet>
                    <h:link value="#{itm.id}" outcome="editItem">
                        <f:param name="itemId" value="#{itm.id}"/>
                    </h:link>
                </p:column>
                <p:column sortBy="#{itm.name}" name="header" id="nameColumn">
                    <f:facet name="header">NAZWA</f:facet>
                    #{itm.name}
                </p:column>
                <p:column sortBy="#{itm.category}" name="header" id="categoryColumn">
                    <f:facet name="header">KATEGORIA</f:facet>
                    #{itm.category}
                </p:column>
                <p:column sortBy="#{itm.yearOfProduction}" name="header" id="yearOfProductionColumn">
                    <f:facet name="header">ROK PRODUKCJI</f:facet>
                    #{itm.yearOfProduction}
                </p:column>
                <p:column sortBy="#{itm.price}" name="header" id="priceColumn">
                    <f:facet name="header">CENA</f:facet>
                    #{itm.price}
                </p:column>
                <p:column sortBy="#{itm.auctionEndDate}" name="header" id="auctionEndDateColumn">
                    <f:facet name="header">DATA ZAKOŃCZENIA AUKCJI</f:facet>
                    #{itm.auctionEndDate}
                </p:column>
                <p:column sortBy="#{itm.description}" name="header" id="descriptionColumn">
                    <f:facet name="header">OPIS</f:facet>
                    #{itm.description}
                </p:column>
                <p:column name="delete" id="deleteButton">
                    <p:commandButton action="#{itemController.remove(itm)}" icon="ui-icon-trash" update="@form growl"/>
                </p:column>
            </p:dataTable>

        </h:form>

    </div>
</h:body>
</html>
