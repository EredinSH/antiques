<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head><title>Strona admina</title>
</h:head>
<h:body>
    <div align="center">

        <h1>Witam kierownika!</h1><h2>Prosze zarzadzac strona.</h2>
        <fieldset>
            <h:form>
                <h:commandButton id="mainPage" value="Przejdź do strony głównej" action="mainPage"/>
            </h:form>
            <h:form>
                <h:commandButton id="items" value="Zarzdzaj przedmiotami" action="itemsList"/>
            </h:form>
            <h:form>
                <h:commandButton id="users" value="Zarzadzaj listą użytkowników" action="users"/>
            </h:form>
        </fieldset>
    </div>
</h:body></html>
