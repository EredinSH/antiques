<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta content="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="" name="css/adminPage.css"/>
    <h:outputScript library="" name="js/adminPage.js" />
    <title>Admin Page</title>
</h:head>
<h:body styleClass="body">

    <div class="sidebar">
        <div id="calender">
            <p id="calenderDay">
            </p>
            <p id="calenderDate">
            </p>
            <p id="calenderMonthYear">
            </p>
        </div>

        <h:form>
            <p:menu>

                <p:submenu label="Pages">

                    <p:menuitem value="Strona główna" outcome="mainPage" ajax="false" async="false" />

                    <p:menuitem value="Użytkownicy" outcome="usersList" ajax="false" async="false" />

                    <p:menuitem value="Przedmioty" outcome="itemsList" ajax="false" async="false" />

                </p:submenu>

            </p:menu>
        </h:form>

    </div>

    <div align="center" class="mainBody">

        <h1>Witam kierownika!</h1><h2>Prosze zarzadzac strona.</h2>
        <p>Tutaj można otworzyć widok strony głównej</p>
        <fieldset>
            <h:form>
                <h:commandButton id="mainPage" value="Przejdź do strony głównej" action="mainPage"/>
            </h:form>
        </fieldset>

        <p>Tutaj można wejść na opcje dostępne dla przedmiotów</p>
        <fieldset>
            <h:form>
                <h:commandButton id="items" value="Zarzdzaj przedmiotami" action="itemManagement"/>
            </h:form>
        </fieldset>

        <p>Tutaj można wejść na opcje dostępne dla listy użytkoników</p>
        <fieldset>
            <h:form>
                <h:commandButton id="users" value="Zarzadzaj listą użytkowników" action="users"/>
            </h:form>
        </fieldset>
    </div>

</h:body>
</html>
