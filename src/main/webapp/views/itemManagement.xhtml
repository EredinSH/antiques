<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Item Page</title>
    <link rel="stylesheet" type="text/css" href="css/itemPage.css"/>
</h:head>
<h:body>

        <f:metadata>
            <f:viewParam name="itemId" value="#{itemForm.itemId}"/>
            <f:event type="preRenderView" listener="#{editItemController.preRenderViewEvent()}"/>
        </f:metadata>

        <h:form if="formItem">
            <h:panelGrid columns="9">
                <p:outputLabel for="itemId" value="ID"/>
                <p:inputText id="itemId" value="#{itemForm.item.id}" readonly="true"/>
                <p:message for="itemId"/>

                <p:outputLabel for="name" value="NAZWA"/>
                <p:inputText id="name" value="#{itemForm.item.name}"/>
                <p:message for="name"/>

                <p:outputLabel for="category" value="KATEGORIA"/>
                <p:inputText id="category" value="#{itemForm.item.category}"/>
                <p:message for="category"/>

                <p:outputLabel for="yearOfProduction" value="ROK PRODUKCJI"/>
                <p:inputText id="yearOfProduction" value="#{itemForm.item.yearOfProduction}"/>
                <p:message for="yearOfProduction"/>

                <p:outputLabel for="price" value="CENA"/>
                <p:inputText id="price" value="#{itemForm.item.price}"/>
                <p:message for="price"/>

                <p:outputLabel for="auctionEndDate" value="DATA ZAKOŃCZENIA AUKCJI"/>
                <p:inputText id="auctionEndDate" value="#{itemForm.item.auctionEndDate}">
                    <f:convertDateTime pattern="MM/dd/yyyy"/>
                </p:inputText>
                <p:message for="auctionEndDate"/>

                <p:outputLabel for="description" value="OPIS"/>
                <p:inputText id="description" value="#{itemForm.item.description}"/>
                <p:message for="description"/>

                <p:commandButton action="#{editItemController.save()}" value="ZAPISZ"/>
                <p:button outcome="adminPage" value="WYJDŹ"/>

            </h:panelGrid>
        </h:form>


</h:body>
</html>
