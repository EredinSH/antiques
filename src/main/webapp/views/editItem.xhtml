<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Edytuj przedmiot</title>
</h:head>
<h:body>
    <h:form id="itemForm">
        <h:panelGrid columns="3">
            <p:outputLabel for="itemId" value="ID"/>
            <p:inputText id="itemId" value="#{itemForm.item.id}" readonly="true"/>
            <p:message for="itemId"/>

            <p:outputLabel for="itemName" value="NAZWA"/>
            <p:inputText id="itemName" value="#{itemForm.item.name}"/>
            <p:message for="itemName"/>

            <p:outputLabel for="itemCategory" value="KATEGORIA"/>
            <p:inputText id="itemCategory" value="#{itemForm.item.category}"/>
            <p:message for="itemCategory"/>

            <p:outputLabel for="itemYearOfProduction" value="ROK PRODUKCJI"/>
            <p:inputText id="itemYearOfProduction" value="#{itemForm.item.yearOfProduction}"/>
            <p:message for="itemYearOfProduction"/>

            <p:outputLabel for="itemPrice" value="CENA"/>
            <p:inputText id="itemPrice" value="#{itemForm.item.price}"/>
            <p:message for="itemPrice"/>

            <p:outputLabel for="itemAuctionEndDate" value="DATA ZAKOŃCZENIA AUKCJI"/>
            <p:inputText id="itemAuctionEndDate" value="#{itemForm.item.auctionEndDate}"/>
            <p:message for="itemAuctionEndDate"/>

            <p:outputLabel for="itemDescription" value="OPIS"/>
            <p:inputText id="itemDescription" value="#{itemForm.item.description}"/>
            <p:message for="itemDescription"/>


            <p:commandButton action="#{editItemController.save}" value="Zapisz"/>
            <p:button outcome="itemsList" value="Przejdż do listy przedmiotów"/>
            <p:button outcome="itemPage" value="Przejdź do strony przedmiotu"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
