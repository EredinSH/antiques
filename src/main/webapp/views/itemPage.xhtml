<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head><title>Przedmioty</title>
</h:head>
<h:body>

    <f:metadata>
        <f:viewParam name="name" value="#{itemForm.item.name}"/>
        <f:event type="preRenderView" listener="#{itemDatabase.preRenderViewEvent}"/>
    </f:metadata>

    <h:form id="itemForm">
        <p:dataTable id="itemTable" value="#{itemDatabase.values.contains(itemForm.item.name)}" var="itm" class="itemsTable">
            <p:column sortBy="#{itm.name}" name="header" id="nameColumn">
                <f:facet name="header">NAZWA</f:facet>
                <h:link value="#{itm.name}" outcome="itemPage">
                    <f:param name="userId" value="#{itm.name}"/>
                </h:link>
            </p:column>
            <p:column sortBy="#{itm.category}" name="header" id="categoryColumn">
                <f:facet name="header">KATEGORIA</f:facet>
                #{itm.category}
            </p:column>
            <p:column sortBy="#{itm.yearOfProduction}" name="header" id="yearOfProductionColumn">
                <f:facet name="header">ROK PRODUKCJI</f:facet>
                #{itm.yearOfProduction}
            </p:column>
            <p:column sortBy="#{itm.price}" name="header" id="priceColumn">
                <f:facet name="header">CENA</f:facet>
                #{itm.price}
            </p:column>
            <p:column sortBy="#{itm.auctionEndDate}" name="header" id="auctionEndDateColumn">
                <f:facet name="header">DATA ZAKO≈ÉCZENIA AUKCJI</f:facet>
                #{itm.auctionEndDate}
            </p:column>
            <p:column sortBy="#{itm.description}" name="header" id="descriptionColumn">
                <f:facet name="header">OPIS</f:facet>
                #{itm.description}
            </p:column>
        </p:dataTable>
    </h:form>


</h:body>
</html>
