<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PL"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta content="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="editUser.css"/>
    <title>Edytuj użytkownika</title>
</h:head>
<h:body styleClass="body" style="background-image: url('/resources/images/carpetGob.jpg');">
    <div class="body">
        <div class="editUserForm">
            <h:form id="userForm" styleClass="editUserForm">
                <h:panelGrid columns="3">

                    <p:outputLabel for="userName" value="IMIĘ"/>
                    <p:inputText id="userName" value="#{userForm.user.name}"/>
                    <p:message for="userName"/>

                    <p:outputLabel for="lastName" value="NAZWISKO"/>
                    <p:inputText id="lastName" value="#{userForm.user.surname}"/>
                    <p:message for="lastName"/>

                    <p:outputLabel for="userAge" value="WIEK"/>
                    <p:inputText id="userAge" value="#{userForm.user.age}"/>
                    <p:message for="userAge"/>

                    <p:outputLabel for="userNick" value="NICK"/>
                    <p:inputText id="userNick" value="#{userForm.user.nick}"/>
                    <p:message for="userNick"/>

                    <p:outputLabel for="userMail" value="MAIL"/>
                    <p:inputText id="userMail" value="#{userForm.user.mail}"/>
                    <p:message for="userMail"/>

                    <p:outputLabel for="userAccount" value="STAN KONTA"/>
                    <p:inputText id="userAccount" value="#{userForm.user.account}"/>
                    <p:message for="userAccount"/>

                    <p:commandButton action="#{editUserController.save}" value="Zapisz"/>
                    <p:button outcome="users" value="Wyjdź"/>
                </h:panelGrid>
            </h:form>
        </div>
    </div>
</h:body>
</html>
