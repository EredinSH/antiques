<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<head>
    <title>Create User</title>
</head>
<body>

<h1> "Create User!"
</h1>

<h:form id="add">
    <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">
        <p:outputLabel for="name" value="Name: " />
        <p:inputText id="name" value="#{userBean.user.name}" />
        <p:message for="name" />

        <p:outputLabel for="surname" value="Surname: " />
        <p:inputText id="surname" value="#{userBean.user.surname}">
        </p:inputText>
        <p:message for="surname" />

        <p:outputLabel for="mail" value="Mail: " />
        <p:inputText id="mail" value="#{userBean.user.mail}">
        </p:inputText>
        <p:message for="mail" />

        <p:outputLabel for="age" value="Age: " />
        <p:inputText id="age" value="#{userBean.user.age}">
        </p:inputText>
        <p:message for="age" />

        <p:outputLabel for="nick" value="Nick: " />
        <p:inputText id="nick" value="#{userBean.user.nick}">
        </p:inputText>
        <p:message for="nick" />

        <p:outputLabel for="account" value="Account: " />
        <p:inputText id="account" value="#{userBean.user.account}">
        </p:inputText>
        <p:message for="account" />

        <p:commandButton update="@form :users:usersList" value="Add" action="#{userBean.add}">
        </p:commandButton>
    </h:panelGrid>
</h:form>

</body>
</html>
